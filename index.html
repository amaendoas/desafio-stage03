<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!--Estilo-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <main>
        <form action="" id="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações Pessoais</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" name="" id="name" required />
                </div>
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" name="" id="surname" required />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input type="email" name="" id="email" required />
              </div>
              <div class="input-wrapper">
                <label for="password"
                  >Senha <span>(mínimo de 6 caracteres)</span></label
                >
                <input type="password" name="" id="password" required />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>
              <div class="input-wrapper">
                <label for="mentor"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input type="text" name="mentor-name" id="mentor" required />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus Horários Disponíveis</legend>
              <h2>Primeira Mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date1">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="date1" id="date1" required />
                </div>
                <div class="input-wrapper">
                  <label for="start1">Das</label>
                  <input type="time" name="start1" id="start1" required />
                </div>
                <div class="input-wrapper">
                  <label for="finish1">Até</label>
                  <input type="time" name="finish1" id="finish1" required />
                </div>
              </div>
              <h2>Segunda Mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date2">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="date2" id="date2" />
                </div>
                <div class="input-wrapper">
                  <label for="start2">Das</label>
                  <input type="time" name="start2" id="start2" />
                </div>
                <div class="input-wrapper">
                  <label for="finish2">Até</label>
                  <input type="time" name="finish2" id="finish2" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <button form="form">Salvar</button>
        </footer>
      </main>
    </div>
  </body>
</html>
